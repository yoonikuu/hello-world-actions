name: Hello World CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Sätter upp Node v16 i vårt Workflow"
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: "npm install"
      - run: "npm run build"
